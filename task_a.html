<body>
    <h1>Form validation HTML5</h1>

    <form>
        <input type="text" name="fname" required placeholder="First name"><br>
        </br><input type="text" name="lname" required placeholder="Last name"><br>
        </br><input type="email" name="email" required placeholder="Email"><br>
        </br><input type="tel" name="pnumber" required placeholder="Ex. +358401234567" pattern="^\+358\d{9}" title="Ex. +358401234567"><br>
        </br><input type="text" name="address" placeholder="Address"><br>
        </br><input type="text" name="pcode" placeholder="Postal code" pattern="[0-9]{5}" title="Enter 5 numbers"><br>
        </br><input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br>
        </br><input type="submit" value="Submit">
    </form>
    <script src="js/main.js"></script>
</body>

</html>
